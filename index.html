<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZZ Temple Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="header-section">
            <div class="title-card">
                <h1>Future Trend</h1>
                <div class="dropdown-container">
                    <select id="dropdown1" class="custom-dropdown">
                        <option value="">Select Trend 1</option>
                    </select>
                    <select id="dropdown2" class="custom-dropdown">
                        <option value="">Select Trend 2</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="results-section" class="results-section">
            <!-- Results will be injected here by JavaScript -->
            <p class="placeholder-text">Please select two different trends to see the results.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
